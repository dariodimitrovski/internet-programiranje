<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
<script>
  var a = prompt("Внеси го првиот број:")
  var b = prompt("Внеси го вториот број:")
  var o = prompt("Внеси оператор:")
  a = parseInt(a)
  b = parseInt(b)
  if (o === "*") {
    console.log(a * b) //Печатиме во конзола
  } else if (o === "/") {
    console.log(a / b)
  } else if (o === "+") {
    console.log(a + b)
  } else if (o === "-") {
    console.log(a - b)
  } else {
    console.log("Невалиден оператор")
  }
</script>
</body>
</html>
